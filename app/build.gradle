plugins {
    id 'java'
    id 'se.patrikerdes.use-latest-versions' version '0.2.18'
    id 'com.github.ben-manes.versions' version '0.47.0'
    id 'application'
    id 'checkstyle'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
    options.release = 20
}

run {
    standardInput = System.in
}

application {
    mainClass = 'hexlet.code.App'
}
dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0-RC2')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0-RC2'
}

test {
    useJUnitPlatform()
}